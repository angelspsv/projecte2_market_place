<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cistella: resum</title>
    <link rel="stylesheet" href="css_angel/cistella_pagament.css">
</head>
<body>

    <div class="header">
        <!-- espai per inserir salutacio al usuari -->
        <div class="logo-saludo">
            <div id="logo_home"></div>
            <!-- espai per inserir salutacio al usuari -->
            <span class="welcome">Hola, <span class="username"></span>!</span>
        </div>
        
        <!-- espai pels botons de les funcionalitats -->
        <div id="buttons-container"></div>
    </div>
    <div id="formulari_camps_pagament" class="form-container">

        <h2>Cistella: Pagament de la comanda</h2>
        <form id="pagament_form">
            <div class="form-group">
                <label for="nom_targeta">Titular targeta:</label>
                <input type="text" id="nom_targeta" name="nom_targeta" required>
            </div>

            <div class="form-group">
                <label for="num_targeta">Número de targeta:</label>
                <input type="text" id="num_targeta" name="num_targeta" required>
            </div>

            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>

            <div class="form-group">
                <label for="caducitat">Caducitat (MM/AA):</label>
                <input type="text" id="caducitat" name="caducitat" required>
            </div>

            <div class="form-group">
                <label for="address">Adreça d'entrega:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="franja_entrega">Franja d'entrega (des de-fins a en format HH:HH):</label>
                <input type="text" id="franja_entrega" name="franja_entrega" required>
            </div>

            <div id="form-buttons">
                <button type="submit" class="submit-btn">Pagar</button>
                <button type="button" class="cancel-btn">Cancel·lar</button>
            </div>
        </form>
    </div>
    
    <script src="js_angel/cistella_pagament.js"></script>
</body>
</html>
